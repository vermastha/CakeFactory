<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Document</title>
</head>
<body>
    <script>

        var animal=prompt("Enter an animal name")
        switch(animal){
            case "dog":
            case "cat": 
            document.write("it is a pet animal")
            break;

            case "cow": 
            case "horse": 
            case "goat": 
            document.write("farm animals")
            break;

            default: 
            document.write("not added under any category")
        }

    </script>
</body>
</html>
