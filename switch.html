<body>
    <script>
        var n=+prompt("Enter a day of the week in number")

        switch(n){
            case 1:
            case 2:
            case 3:
            default:
                alert("Looking forward to the weekend")
                break;
            case 4:
            case 5: 
                alert("soon it is a weekend")
                break;
            case 6: 
            case 7: 
                alert("it is a weekend")
        }

    </script>
</body>
