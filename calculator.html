<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var n1=+prompt("enter a number")
    var n2=+prompt("Enter another number")

    var op=prompt("enter an operator")

    switch(op){
        case '+':
        document.write("n1+n2")
        break;

        case '-':
        document.write('n1-n2');
        break;

        case '/':
        document.write('n1/n2');
        break;

        case '*':
        document.write('n1*n2');
        break;

        default:
        document.write("No such operator exists")
    }
</script>
</body>
</html>
