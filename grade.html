<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var marks=+prompt("Enter your marks")
        var grade

        switch(true){
            case (marks>=90): 
            grade="A"
            break;
            case (marks>=80): 
            grade="B"
            break;
            case (marks>=70): 
            grade="C"
            break;
            default: 
            grade="D"
        }
        document.write("your grade is "+grade)

    </script>
</body>
</html>
